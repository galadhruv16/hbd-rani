      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.9) 0%,
          rgba(118, 75, 162, 0.9) 25%,
          rgba(240, 147, 251, 0.9) 50%,
          rgba(245, 87, 108, 0.9) 75%,
          rgba(79, 172, 254, 0.9) 100%
        );
        background-size: 400% 400%;
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        animation: gradientFlow 15s ease infinite;
        position: relative;
      }

      @keyframes gradientFlow {
        0%,
        100% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 100% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        75% {
          background-position: 0% 100%;
        }
      }

      /* Endless scrolling photo collage background */
      .endless-collage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
        pointer-events: none;
      }

      .collage-row {
        position: absolute;
        display: flex;
        width: calc(200vw);
        height: 25vh;
        animation: scrollLeft 30s linear infinite;
      }

      .collage-row:nth-child(2) {
        top: 25vh;
        animation: scrollRight 35s linear infinite;
        animation-delay: -10s;
      }

      .collage-row:nth-child(3) {
        top: 50vh;
        animation: scrollLeft 40s linear infinite;
        animation-delay: -20s;
      }

      .collage-row:nth-child(4) {
        top: 75vh;
        animation: scrollRight 25s linear infinite;
        animation-delay: -5s;
      }

      @keyframes scrollLeft {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      @keyframes scrollRight {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0);
        }
      }

      .collage-photo {
        width: 20vw;
        height: 22vh;
        object-fit: cover;
        border-radius: 15px;
        margin: 1.5vh 1vw;
        opacity: 0.6;
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        filter: blur(0.5px) brightness(0.9);
        flex-shrink: 0;
      }

      /* Overlay to ensure content visibility */
      .content-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          ellipse at center,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(0, 0, 0, 0.3) 100%
        );
        z-index: 2;
        pointer-events: none;
      }

      /* Floating decorative elements */
      .bg-elements {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 3;
      }

      .floating-shape {
        position: absolute;
        opacity: 0.2;
        animation: float 20s infinite linear;
        font-weight: bold;
      }

      .heart {
        font-size: 2rem;
        color: #ff69b4;
        top: 10%;
        left: 20%;
        animation-duration: 25s;
      }
      .star {
        font-size: 1.5rem;
        color: #ffd700;
        top: 60%;
        right: 15%;
        animation-duration: 18s;
      }
      .butterfly {
        font-size: 2.5rem;
        color: #9c27b0;
        top: 30%;
        right: 30%;
        animation-duration: 22s;
      }
      .music-note {
        font-size: 2rem;
        color: #00bcd4;
        top: 70%;
        left: 15%;
        animation-duration: 20s;
      }
      .one-direction {
        font-size: 1.2rem;
        color: #ff4081;
        top: 20%;
        right: 10%;
        animation-duration: 30s;
        font-family: "Dancing Script", cursive;
        opacity: 0.3;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(120deg);
        }
        66% {
          transform: translateY(10px) rotate(240deg);
        }
        100% {
          transform: translateY(0) rotate(360deg);
        }
      }

      .container {
        max-width: 520px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.45);
        border-radius: 32px;
        box-shadow: 0 8px 32px rgba(231, 84, 128, 0.12), 0 0 0 8px #ffe6f7;
        padding: 36px 28px 28px 28px;
        text-align: center;
        position: relative;
        border: 2px solid #ffd1dc;
        z-index: 2;
        animation: containerFloat 6s ease-in-out infinite;
        backdrop-filter: blur(10px);
      }

      @keyframes containerFloat {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-8px) scale(1.02);
        }
      }

      .title {
        font-family: "Dancing Script", cursive;
        font-size: 3.5rem;
        background: linear-gradient(135deg, #ff6b9d, #c44cff, #4facfe, #ff8a80);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        animation: textShimmer 3s ease-in-out infinite;
        filter: drop-shadow(0 4px 8px rgba(255, 107, 157, 0.3));
        line-height: 1.2;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      @keyframes textShimmer {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .subtitle {
        font-size: 1.1rem;
        color: rgba(66, 66, 66, 0.9);
        margin-bottom: 35px;
        font-weight: 400;
        line-height: 1.6;
        animation: fadeInUp 2s ease-out;
        text-shadow: 0 2px 4px rgba(255, 255, 255, 0.3);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .cake-container {
        margin: 40px 0;
        position: relative;
      }

      #cake-svg {
        width: 100%;
        max-width: 320px;
        filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.2));
        animation: cakeFloat 4s ease-in-out infinite;
      }

      @keyframes cakeFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(-1deg);
        }
        50% {
          transform: translateY(-12px) rotate(1deg);
        }
      }

      .flame {
        animation: flicker 1.5s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 10px #ffd700);
        transition: all 0.3s ease;
      }

      .flame.blown-out {
        animation: none;
        transform: scale(0) translateY(-20px);
        opacity: 0;
        filter: blur(3px);
      }

      @keyframes flicker {
        0% {
          transform: scale(1) rotate(-2deg);
          opacity: 0.9;
        }
        100% {
          transform: scale(1.1) rotate(2deg);
          opacity: 1;
        }
      }

      #blow-btn {
        background: linear-gradient(135deg, #ff6b9d, #ff8a80, #ffc947);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 18px 40px;
        font-size: 1.3rem;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 15px 35px rgba(255, 107, 157, 0.4),

        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        margin: 30px 0;
      }

      #blow-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      #blow-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 20px 40px rgba(255, 107, 157, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      #blow-btn:hover::before {
        left: 100%;
      }

      #blow-btn:active {
        transform: translateY(-1px) scale(1.02);
      }

      .decorations {
        margin-top: 35px;
        font-size: 2rem;
        animation: decorFloat 4s ease-in-out infinite;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      @keyframes decorFloat {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-8px) scale(1.05);
        }
      }

      .decorations span {
        display: inline-block;
        margin: 0 8px;
        animation: bounceDelay 2s infinite;
      }

      .decorations span:nth-child(odd) {
        animation-delay: -0.32s;
      }

      .decorations span:nth-child(even) {
        animation-delay: -0.16s;
      }

      @keyframes bounceDelay {
        0%,
        80%,
        100% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.2);
        }
      }

      .confetti {
        position: fixed;
        z-index: 1000;
        pointer-events: none;
        border-radius: 50%;
        animation: confettiFall 3s linear forwards;
      }

      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      @keyframes smokeRise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.6;
        }
        100% {
          transform: translateY(-30px) scale(1.5);
          opacity: 0;
        }
      }

      .sparkle {
        position: absolute;
        color: #ffd700;
        font-size: 1rem;
        pointer-events: none;
        animation: sparkleAnim 2s linear forwards;
      }

      @keyframes sparkleAnim {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(1) rotate(180deg);
          opacity: 0.8;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive design */

        }

        }
      }
      @media (min-width: 701px) {
        .container {
          background: rgba(255, 255, 255, 0.45);
        }
      }
    </style>

    <script>
      let candlesBlown = false;

      document.getElementById("blow-btn").addEventListener("click", () => {
        if (candlesBlown) return;

        candlesBlown = true;
        const flames = document.querySelectorAll(".flame");
        const btn = document.getElementById("blow-btn");

        // Change button text and style
        btn.textContent = "🎉 Wishes Coming True! 🎉";
        btn.style.background = "linear-gradient(135deg, #4facfe, #00f2fe)";

        // Blow out candles with stagger effect and class-based animation
        flames.forEach((flame, index) => {
          setTimeout(() => {
            flame.classList.add("blown-out");

            // Create sparkles when candle goes out
            createSparkles(flame.cx.baseVal.value, flame.cy.baseVal.value);

            // Add smoke effect
            createSmoke(flame.cx.baseVal.value, flame.cy.baseVal.value);
          }, index * 300);
        });

        // Show confetti after all candles are out
        setTimeout(() => {
          showEnhancedConfetti();

          setTimeout(() => {
            showCustomAlert();
          }, 1000);
        }, 1000);
      });

      function createSmoke(x, y) {
        const smoke = document.createElement("div");
        smoke.style.cssText = `
        position: absolute;
        left: ${x - 5}px;
        top: ${y - 10}px;
        width: 10px;
        height: 15px;
        background: rgba(100, 100, 100, 0.3);
        border-radius: 50%;
        pointer-events: none;
        animation: smokeRise 2s ease-out forwards;
      `;

        document.querySelector(".cake-container").appendChild(smoke);
        setTimeout(() => smoke.remove(), 2000);
      }

      function createSparkles(x, y) {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.textContent = "✨";
            sparkle.style.left = x + Math.random() * 50 - 25 + "px";
            sparkle.style.top = y + Math.random() * 50 - 25 + "px";
            document.querySelector(".cake-container").appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 2000);
          }, i * 100);
        }
      }

      function showEnhancedConfetti() {
        const colors = [
          "#ff6b9d",
          "#4facfe",
          "#ffe082",
          "#81c784",
          "#c44cff",
          "#ff8a80",
          "#f093fb",
        ];

        for (let i = 0; i < 80; i++) {
          setTimeout(() => {
            const conf = document.createElement("div");
            conf.className = "confetti";

            const size = 4 + Math.random() * 8;
            conf.style.width = size + "px";
            conf.style.height = size + "px";
            conf.style.left = Math.random() * window.innerWidth + "px";
            conf.style.top = "-20px";
            conf.style.background =
              colors[Math.floor(Math.random() * colors.length)];

            // Random shape
            if (Math.random() > 0.7) {
              conf.style.borderRadius = "0";
              conf.style.transform = "rotate(45deg)";
            }

            document.body.appendChild(conf);

            setTimeout(() => conf.remove(), 3000);
          }, i * 30);
        }
      }

      function showCustomAlert() {
        // Create custom modal instead of alert
        const modal = document.createElement("div");
        modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        animation: fadeIn 0.5s ease;
      `;

        const content = document.createElement("div");
        content.style.cssText = `
        background: linear-gradient(135deg, #667eea, #764ba2);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        color: white;
        max-width: 400px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      `;

        content.innerHTML = `
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 20px;">🎂✨</h2>
        <p style="font-size: 1.3rem; margin-bottom: 20px;">May all your wishes come true, Rani!</p>
        <p style="font-size: 1rem; opacity: 0.9;">Hope your special day is filled with love, laughter, and lots of cake! 💖</p>
        <button onclick="this.parentElement.parentElement.remove()" 
                style="margin-top: 30px; padding: 12px 30px; background: rgba(255,255,255,0.2); 
                       border: 1px solid rgba(255,255,255,0.3); border-radius: 25px; 
                       color: white; cursor: pointer; backdrop-filter: blur(10px);">
          Close 💕
        </button>
      `;

        modal.appendChild(content);
        document.body.appendChild(modal);

        // Add CSS for animations
        const style = document.createElement("style");
        style.textContent = `
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.8); } to { transform: scale(1); } }
      `;
        document.head.appendChild(style);
      }

      // Add some ambient sparkles
      setInterval(() => {
        if (Math.random() > 0.7) {
          const sparkle = document.createElement("div");
          sparkle.textContent = "✨";
          sparkle.style.cssText = `
          position: fixed;
          color: #ffd700;
          font-size: 0.8rem;
          pointer-events: none;
          left: ${Math.random() * window.innerWidth}px;
          top: ${Math.random() * window.innerHeight}px;
          animation: sparkleAnim 3s linear forwards;
          z-index: 5;
        `;
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 3000);
        }
      }, 2000);
    </script>
  </body>
</html>
