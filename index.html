<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Rani!</title>
    <style>
      body {
        background: linear-gradient(
          120deg,
          #ffe6f7 0%,
          #fffbe6 100%,
          #e0c3fc 100%
        );
        font-family: "Segoe UI", cursive, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container {
        max-width: 520px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 32px;
        box-shadow: 0 8px 32px rgba(231, 84, 128, 0.12), 0 0 0 8px #ffe6f7;
        padding: 36px 28px 28px 28px;
        text-align: center;
        position: relative;
        border: 2px solid #ffd1dc;
      }
      .birthday-title {
        font-size: 2.8rem;
        color: #e75480;
        margin-bottom: 10px;
        font-weight: bold;
        text-shadow: 2px 2px 12px #ffd1dc, 0 0 18px #fff0f6;
        letter-spacing: 2px;
      }
      .subtitle {
        font-size: 1.2rem;
        color: #b06ab3;
        margin-bottom: 18px;
        font-family: "Segoe Script", cursive;
        text-shadow: 0 0 8px #ffe6f7;
      }
      .cake-container {
        margin: 24px 0 16px 0;
      }
      #cake-svg {
        display: block;
        margin: 0 auto;
        filter: drop-shadow(0 4px 16px #ffd1dc);
      }
      #blow-btn {
        background: linear-gradient(90deg, #ffb6c1, #b6e1ff, #ffe4b5);
        color: #e75480;
        border: none;
        border-radius: 24px;
        padding: 14px 36px;
        font-size: 1.3rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 12px rgba(231, 84, 128, 0.15);
        margin-top: 18px;
        transition: background 0.3s, color 0.3s;
        outline: 2px solid #ffd1dc;
      }
      #blow-btn:hover {
        background: linear-gradient(90deg, #ffe4b5, #b6e1ff, #ffb6c1);
        color: #b06ab3;
      }
      .decorations {
        margin-top: 28px;
        font-size: 2.2rem;
        letter-spacing: 12px;
        animation: floatDecor 3s infinite alternate;
      }
      @keyframes floatDecor {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }
      .floral-top,
      .floral-bottom {
        display: flex;
        justify-content: center;
        gap: 12px;
        font-size: 2.2rem;
        margin-bottom: 8px;
        margin-top: 8px;
      }
      .floral-bottom {
        margin-top: 18px;
        margin-bottom: 0;
      }
      .flower,
      .sparkle,
      .heart {
        animation: sparkle 2.5s infinite alternate;
      }
      @keyframes sparkle {
        0% {
          filter: brightness(1);
        }
        100% {
          filter: brightness(1.5) drop-shadow(0 0 8px #ffd1dc);
        }
      }
      /* Cake decorations */
      #cake-svg circle {
        filter: drop-shadow(0 0 6px #fff0f6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="floral-top">
        <span class="flower">🌸</span>
        <span class="flower">🌷</span>
        <span class="flower">🌺</span>
        <span class="sparkle">✨</span>
        <span class="heart">💖</span>
      </div>
      <h1 class="birthday-title">🎉 Happy Birthday Rani! 💖</h1>
      <p class="subtitle">
        i know you are know it all but i like you being my sister who asks me
        what emphsize means
      </p>
      <div class="cake-container">
        <svg id="cake-svg" width="300" height="250" viewBox="0 0 300 250">
          <!-- Cake base -->
          <ellipse cx="150" cy="200" rx="100" ry="30" fill="#f7c59f" />
          <rect
            x="50"
            y="100"
            width="200"
            height="100"
            rx="40"
            fill="#f7c59f"
          />
          <!-- Cake icing -->
          <ellipse cx="150" cy="120" rx="100" ry="30" fill="#fff0f6" />
          <!-- Candles -->
          <g id="candles">
            <rect x="90" y="80" width="10" height="30" fill="#ffb6c1" />
            <rect x="140" y="80" width="10" height="30" fill="#b6e1ff" />
            <rect x="190" y="80" width="10" height="30" fill="#ffe4b5" />
            <!-- Flames -->
            <circle class="flame" cx="95" cy="75" r="6" fill="#ffd700" />
            <circle class="flame" cx="145" cy="75" r="6" fill="#ffd700" />
            <circle class="flame" cx="195" cy="75" r="6" fill="#ffd700" />
          </g>
          <!-- Cake decorations -->
          <circle cx="110" cy="170" r="8" fill="#ffb6c1" />
          <circle cx="190" cy="170" r="8" fill="#b6e1ff" />
          <circle cx="150" cy="180" r="8" fill="#ffe4b5" />
        </svg>
      </div>
      <button id="blow-btn">💨 Blow Your Cake!</button>
      <div class="decorations">
        <span>🎈</span><span>🎂</span><span>💖</span><span>🎁</span
        ><span>🌟</span><span>✨</span><span>🦋</span><span>🌸</span>
      </div>
      <div class="floral-bottom">
        <span class="flower">🌸</span>
        <span class="flower">🌷</span>
        <span class="flower">🌺</span>
        <span class="sparkle">✨</span>
        <span class="heart">💖</span>
      </div>
    </div>
    <script>
      document
        .getElementById("blow-btn")
        .addEventListener("click", function () {
          // Animate flames to disappear
          const flames = document.querySelectorAll(".flame");
          flames.forEach((flame, i) => {
            flame.style.transition =
              "opacity 0.7s cubic-bezier(.68,-0.55,.27,1.55)";
            flame.style.opacity = "0";
          });
          // Add confetti effect
          setTimeout(() => {
            showConfetti();
            setTimeout(() => {
              alert("Make a wish, Rani! 🎂✨");
            }, 1200);
          }, 900);
        });

      function showConfetti() {
        const confettiColors = [
          "#ffb6c1",
          "#b6e1ff",
          "#ffe4b5",
          "#e75480",
          "#b06ab3",
          "#ffd1dc",
        ];
        for (let i = 0; i < 40; i++) {
          const conf = document.createElement("div");
          conf.className = "confetti";
          conf.style.background =
            confettiColors[Math.floor(Math.random() * confettiColors.length)];
          conf.style.left = Math.random() * 100 + "vw";
          conf.style.top = "-20px";
          conf.style.width = 8 + Math.random() * 8 + "px";
          conf.style.height = conf.style.width;
          conf.style.position = "fixed";
          conf.style.borderRadius = "50%";
          conf.style.zIndex = "999";
          conf.style.opacity = 0.8;
          conf.style.pointerEvents = "none";
          conf.style.transition =
            "top 1.2s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.8s";
          document.body.appendChild(conf);
          setTimeout(() => {
            conf.style.top = 60 + Math.random() * 30 + "vh";
            conf.style.opacity = 0;
          }, 50);
          setTimeout(() => {
            conf.remove();
          }, 1400);
        }
      }
    </script>
  </body>
</html>
